<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevFinder</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <div class="header-container">
            <div class="app-name">devfinder</div>
        </div>
        <div class="search-bar-container">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="search-icon"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
            <input type="text" spellcheck="false" placeholder="Search GitHub username..." class="search-input"/>
            <button class="search-button">Search</button>
        </div>
        <div class="user-card">
            <div class="inspo-container">
                <img src="/assets/astronaut.png" id="astronaut-img">
                <div>Find your next star...</div>
            </div>
            <div class="no-user-found"></div>
            <div class="title-section">
                <div class="avatar-container">
                    <img id="avatar-img">
                </div>
                <div class="name-section">
                    <div id="user-display-name"></div>
                    <div id="username"><a href=""></a></div>
                    <div id="user-created-date"></div>
                </div>
            </div>
        </div>  
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
<script src="user.js"></script>
</html>
